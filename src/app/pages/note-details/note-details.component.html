<div class="form-container">

    <form #noteForm="ngForm" (ngSubmit)="onSubmit(noteForm)">

        <div class="field">
            <label class="label">Title</label>
            <div class="control">
                <input type="text" required class="input" name="title" [ngModel]="note.title">
            </div>
        </div>
        <br>
        <div class="field">
            <label class="label">Body</label>
            <textarea class="textarea" name="body" [ngModel]="note.body"></textarea> 
        </div>

        <div class="field is-grouped is-pulled-right">
            <div class="control">
                <button class="button is-text" type="button" (click)="cancel()">Cancel</button>
            </div>
            <div class="control">
                <button class="button is-success" type="submit" [disabled]="noteForm.invalid">Save</button>
            </div>
        </div>

    </form>

</div>
